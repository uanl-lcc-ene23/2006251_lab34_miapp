
<ion-list>
    <ion-item> <!--Desafio 10puntos-->
      <ion-select aria-label="categoria" interface="popover" placeholder="Seleccione categoria" (ionChange)="filtrarProductosPorCategoria($event)">
        <ion-select-option  *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</ion-select-option>
        <ion-select-option [value]=null>all</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

<ion-card *ngFor="let producto of productos">    
    <img alt="Silhouette of mountains" src="{{producto.image}}" width="400" height="600" />   
    <ion-card-header>
        <ion-card-title>{{producto.title}}</ion-card-title>
        <ion-card-subtitle>${{producto.price}}</ion-card-subtitle>
    </ion-card-header>
</ion-card>
